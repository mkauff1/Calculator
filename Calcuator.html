<!DOCTYPE html>

<html>
  <head>
    <title>Calculator 1.0</title>
    <link href="style.css" rel="stylesheet"></link>
    <script src="scripts.js" type="text/javascript"></script>
  </head>
  
  <body>
     <div id="calc-container">
        <div id="output-box">0</div>
         
         <div>
            <span>
               <input class="calculator-button" type="button" value="รท" id="divide-btn"/>
            </span>
            <span>
               <input class="calculator-button" type="button" value="*" id="multiply-btn"/>
            </span>
            <span>
               <input class="calculator-button" type="button" value="-" id="subtract-btn"/>
            </span>
            <span>
               <input class="calculator-button" type="button" value="+" id="addition-btn"/>
            </span>
         </div>
         
         <div>
            <span>
               <input class="calculator-button" type="button" value="7" id="seven-btn"/>
            </span>
            <span>
               <input class="calculator-button" type="button" value="8" id="eight-btn"/>
            </span>
            <span>
               <input class="calculator-button" type="button" value="9" id="nine-btn"/>
            </span>
          </div>
     
     <div>
        <span>
          <input class="calculator-button" type="button" value="4" id="four-btn"/>
       </span>
       <span>
          <input class="calculator-button" type="button" value="5" id="five-btn"/>
       </span>
       <span>
          <input class="calculator-button" type="button" value="6" id="six-btn"/>
       </span>
     </div>
     
     <div>
        <span>
           <input class="calculator-button" type="button" value="1" id="one-btn"/>
         </span>
         <span>
            <input class="calculator-button" type="button" value="2" id="two-btn"/>
         </span>
         <span>
            <input class="calculator-button" type="button" value="3" id="three-btn"/>
         </span>
         <span>
            <input class="calculator-button" type="button" value="C" id="clear-btn"/>
         </span>
      </div>
      
     <div>
        <span>
          <input class="calculator-button" type="button" value="0" id="zero-btn"/>
       </span>
       <span>
          <input class="calculator-button" type="button" value="." id="period-btn"/>
         </span>
       <span>
          <input class="double-wide-button" type="button" value="Enter" id="enter-btn"/>
       </span>
      </div>
   </div>
     
   </body>
</html>
